<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./main.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide"></script>
    <script src="https://cdn.jsdelivr.net/npm/ws@8.18.0/browser.min.js"></script>
    <title>Collab Editor</title>
  </head>
  <body style="height: 100%">
    <!-- Tool bar section -->
    <div class="flex flex-col gap-2 bg-blue-100 h-full p-4">
      <div class="bg-red-100 rounded-lg p-2 h-14 flex flex-row">
        <div
          class="bg-slate-100 h-8 w-8 mt-1 rounded-full cursor-pointer hover:bg-slate-200 hover:scale-110 duration-100 transition-all"
          id="highlightButton"
        >
          <i class="toolbar-icons" data-lucide="highlighter"></i>
        </div>
      </div>
      <!-- Main editor section -->
      <div
        id="editor"
        contenteditable="true"
        class="border-2 border-blue-500 rounded-lg p-2 overflow-auto outline-none flex-1"
        placeholder="Start editing here..."
      >
        <b>hola</b>Hello world
      </div>
    </div>
  </body>
  <script>
    // Render icons
    lucide.createIcons(); // This replaces data-lucide attributes with SVG icons.
  </script>
  <script src="./javascript/main.js" type="module"></script>
</html>
